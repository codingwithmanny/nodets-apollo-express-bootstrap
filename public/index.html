<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.11/auth0.min.js"></script>
    <script>
      window.addEventListener('load', () => {
        const buttonLogin = document.getElementById('login');
        const buttonGraphql = document.getElementById('graphql');
        const pre = document.querySelector('pre');
        const webAuth = new auth0.WebAuth({
          domain: '',
          clientID: '',
          redirectUri: 'http://localhost:5000/callback',
          audience: '',
          responseType: '',
          scope: '',
        });

        buttonLogin.addEventListener('click', () => {
          webAuth.authorize();
        });

        buttonGraphql.addEventListener('click', () => {
          axios({
            url: `${window.location.origin}/graphql`,
            method: 'POST',
            data: {
              query: `query Users {
                users {
                  id
                  first_name
                  last_name
                  email
                }
              }`,
            },
          })
            .then(({ data: response }) => {
              pre.innerHTML = JSON.stringify(response?.data?.users, null, ' ');
            })
            .catch((errors) => {
              console.log({ errors });
            });
        });
      });
    </script>
    <title>NodeTS Apollo Express Bootstrap</title>
  </head>
  <body>
    <h1>NodeTS Apollo Express Bootstrap</h1>
    <button id="login">Login</button>
    <button id="graphql">Get Users</button>
    <hr />
    <code><pre></pre></code>
  </body>
</html>
